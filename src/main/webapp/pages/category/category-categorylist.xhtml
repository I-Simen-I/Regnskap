<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGroup id="categoryList">
        <p:outputLabel value="Kategorier"/>
        <p:dataTable value="#{categoryAction.categoryList}" var="category">
            <p:column headerText="Navn">
                <h:outputText value="#{category.name}"/>
            </p:column>

            <p:column headerText="Opprettet av">
                <h:outputText value="#{category.createdBy}"/>
            </p:column>

            <p:column headerText="Dato opprettet">
                <h:outputText value="#{category.created}">
                    <f:convertDateTime type="date" pattern="dd-MM-YYYY"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</ui:composition>
